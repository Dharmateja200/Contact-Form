<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image">
        <div class="wrapper">
            <div class="form-box">
                <h2>Contact Form</h2>
                <form action="file.php" method="get">
                    <div class="input-box">
                        <span id="icon"><img src="user.png" alt="User"></span>
                        <label for="name">Enter Name</label>
                        <input type="text" id="name" required  minlength="5" maxlength="15"><br>
                    </div>
                    <div class="input-box">
                        <span id="icon"><img src="phone-call.png" alt="password"></span>
                        <label for="number"> Phone number</label>
                        <input type="text" id="number" required maxlength="10"><br>

                    </div>
                    <div class="input-box">
                        <span id="icon"><img src="email.png" alt="email"></span>
                        <label for="email">Email</label>
                        <input type="email" id="email" required><br>
                    </div>
                    <div class="input-box">
                        <span id="icon"><img src="search.png" alt="subject"></span>
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="messge-area">
                        <textarea name="message" id="message" placeholder="Enter your message"></textarea>
                    </div>
                    <button id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
